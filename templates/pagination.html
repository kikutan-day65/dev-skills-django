{% if queryset.has_other_pages %}  
  <div class="pagination">
    <ul class="container">
      
      {% if queryset.has_previous %}
      <a href="?page={{queryset.previous_page_number}}" class="btn page-link">&#10094; Prev</a>
      {% endif %}

      {% for page in custom_range %}
        {% if page == queryset.number %}
        <a href="?page={{page}}" class="btn page-link btn--sub">{{page}}</a>
        {% else %}
        <li>
          <a href="?page={{page}}" class="btn page-link">{{page}}</a>
        </li>
        {% endif %}
      {% endfor %}

      {% if queryset.has_next %}
      <a href="?page={{queryset.next_page_number}}" class="btn page-link">Next &#10095;</a>
      {% endif %}

    </ul>
  </div>
  {% endif %}
